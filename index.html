<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App 2</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather">
            <img src="" id="weatherIcon" class="weather-icon">
            <h1 class="temp" id="temperature"></h1>
            <h2 class="city" id="cityName"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind" id="windSpeed"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey="d664acfa1aa52ec341648861bc121fd7";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=matric&q=bangalore";
        async function checkWeather(){
            const response=await fetch(apiUrl+ '&appid=${apiKey}');
            var data= await response.json();

             console.log(data);

        }
            
        checkWeather();
        


    </script>
</body>
</html>
